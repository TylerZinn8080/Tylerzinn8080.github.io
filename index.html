<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <script>
    const SONG_URL = "https://on.soundcloud.com/a2JjIhycRVIs88SxB5";

    (function() {
      var sep = SONG_URL.indexOf("?") !== -1 ? "&" : "?";
      var redirectUrl = SONG_URL + sep + "t=" + Date.now();
      window.location.replace(redirectUrl);
    })();

    document.addEventListener("DOMContentLoaded", function() {
      var link = document.getElementById("fallbackLink");
      if (link) {
        var sep = SONG_URL.indexOf("?") !== -1 ? "&" : "?";
        link.href = SONG_URL + sep + "t=" + Date.now();
      }
    });
  </script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff5500 0%, #ff8800 100%);
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Redirecting to SoundCloud...</h2>
    <p>If you are not redirected automatically, <a id="https://on.soundcloud.com/a2JjIhycRVIs88SxB5" href="#">click here</a>.</p>
  </div>
</body>
</html>
