<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff5500 0%, #ff8800 100%);
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Redirecting to SoundCloud...</h2>
    <p>If you are not redirected automatically, <a id="fallbackLink" href="#">click here</a>.</p>
  </div>

  <script>
    (function() {
      var configUrl = "config.json?t=" + Date.now();
      
      fetch(configUrl, { cache: "no-store" })
        .then(function(response) {
          return response.json();
        })
        .then(function(config) {
          var songUrl = config.songUrl;
          var sep = songUrl.indexOf("?") !== -1 ? "&" : "?";
          var redirectUrl = songUrl + sep + "t=" + Date.now();
          
          var link = document.getElementById("fallbackLink");
          if (link) link.href = redirectUrl;
          
          window.location.replace(redirectUrl);
        })
        .catch(function() {
          // Fallback if config fetch fails
          var fallback = "https://soundcloud.com/";
          window.location.replace(fallback);
        });
    })();
  </script>
</body>
</html>
